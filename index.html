<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental Math Pop Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'kalam': ['Kalam', 'cursive'],
              'roboto-slab': ['Roboto Slab', 'serif'],
            },
            colors: {
              'paper': '#fdfaf2',
              'pencil': '#3D3D3D',
              'highlighter': 'rgba(250, 240, 137, 0.6)', // Yellow highlighter
              'correct': '#22c55e', // green-500
              'incorrect': '#ef4444', // red-500
            },
            keyframes: {
              pulseCorrect: {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(34, 197, 94, 0.4)' },
                '50%': { transform: 'scale(1.02)', boxShadow: '0 0 15px 8px rgba(34, 197, 94, 0)' },
              },
              pulseIncorrect: {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.4)' },
                '50%': { transform: 'scale(1.02)', boxShadow: '0 0 15px 8px rgba(239, 68, 68, 0)' },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            },
            animation: {
              pulseCorrect: 'pulseCorrect 1s ease-in-out',
              pulseIncorrect: 'pulseIncorrect 1s ease-in-out',
              fadeIn: 'fadeIn 0.5s ease-out',
              shake: 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-paper text-pencil">
    <div id="root"></div>
  </body>
</html>
